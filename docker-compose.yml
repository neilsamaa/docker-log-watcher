version: '3.8'

services:
  docker-log-monitor:
    build: .
    container_name: docker-log-monitor
    ports:
      - "3001:3001"
    volumes:
      # Mount Docker socket to access Docker daemon
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=production
      - DOCKER_SOCKET_PATH=/var/run/docker.sock
      # Container filtering options:
      # Leave empty or set to "all" to show all containers
      # Set specific container names separated by commas: "app1,app2,database"
      - MONITORED_CONTAINERS=all
    restart: unless-stopped
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Example application to monitor (optional)
  example-app:
    image: nginx:alpine
    container_name: example-nginx
    ports:
      - "8080:80"
    networks:
      - monitoring
    restart: unless-stopped

networks:
  monitoring:
    driver: bridge

volumes:
  docker_socket:
    external: true